baseURL: "https://www.scientific-investing.com/"
title: Scientific Investing Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production
    title: Scientific Investing Blog
    description: Get evidence-based answers to common investing questions.
    keywords: [Blog, Portfolio, PaperMod]
    author: Manu
    # images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: false
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: true
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/thinking.png"
        # favicon16x16: "<link / abs url>"
        # favicon32x32: "<link / abs url>"
        # apple_touch_icon: "<link / abs url>"
        # safari_pinned_tab: "<link / abs url>"

    label:
        text: "Scientific Investing Blog"
        # icon: /apple-touch-icon.png
        # iconHeight: 35

    # home-info mode
    homeInfoParams:
        Title: "Scientific Investing Blog üß™üí∞"
        Content: Get evidence-based answers to common investing questions.

    # socialIcons:
    #     - name: twitter
    #       url: "https://twitter.com/"
    #     - name: stackoverflow
    #       url: "https://stackoverflow.com"
    #     - name: github
    #       url: "https://github.com/"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/m3nu/scientific-investing.com/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: about
          name: About
          url: /about/
          weight: 10
        # - identifier: categories
        #   name: Categories
        #   url: /categories/
        #   weight: 20
        - name: Search
          url: search/
          weight: 10
        - identifier: contribute
          name: ‚úçÔ∏è Contribute
          url: https://github.com/m3nu/scientific-investing.com
          weight: 30
